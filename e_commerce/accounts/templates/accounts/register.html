<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body style="background-color: #F5F5F5">
	<div>
		{% for message in messages %}

		<h3 style="color: red;text-align: center">{{message}}</h3>

		{% endfor %}
	</div>
	<div class="container col-lg-6 rounded-lg border border-warning" style="background-color: white;margin-top: 20px">
		<form action="{% url 'register' %}" method="post">
			{% csrf_token %}
			
	        <div class="form-group" style="margin-top: 20px">
	            <label >User Name</label>
	            <input required type="text" class="form-control btn-warning" style="background-color: #F5F5F5" name="username" placeholder="Create Your username..">
	        </div>

	        <div class="form-group">
	            <label >First Name</label>
	            <input required type="text" class="form-control btn-warning" style="background-color: #F5F5F5" name="firstname" placeholder="Enter Your First Name..">
	        </div>

	        <div class="form-group">
	            <label >Last Name</label>
	            <input required type="text" class="form-control btn-warning" style="background-color: #F5F5F5" name="lastname" placeholder="Enter Your Last Name..">
	        </div>

	        <div class="form-group">
	            <label>Email address</label>
	            <input required type="email" class="form-control btn-warning" style="background-color: #F5F5F5" name="email" aria-describedby="emailHelp" placeholder="your_email@example.com">
	        </div>

	        <div class="form-group">
	            <label>Password</label>
	            <input required type="password" class="form-control btn-warning" style="background-color: #F5F5F5" name="password1" placeholder="Create Your Password..">
	        </div>

	         <div class="form-group">
	            <label>Confirm Password</label>
	            <input required type="password" class="form-control btn-warning" style="background-color: #F5F5F5" name="password2" placeholder="Retype Your password..">
	        </div>


	        <button type="submit" class="btn btn-warning" style="margin-bottom: 20px">Submit</button>
	    </form>
	</div>







<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
